
<div class="columns" style="align-items: flex-end;">
    <div class="column">
        <div class="field">
            <label class="label">Buscar carnet:</label>
            <div class="control">
                <input [(ngModel)]="selected.carnet" type="text" class="input" autofocus>
            </div>
        </div>
    </div>
    <div class="column is-3">
        <a [routerLink]="['/estudiante', 0]" class="button is-primary is-fullwidth">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <span>
                Nuevo
            </span>
        </a>
    </div>
</div>

<table class="table is-fullwidth is-striped">
    <caption>
        {{list.length}} estudiante(s)
    </caption>
    <thead>
        <tr>
            <th>Carnet</th>
            <th>CUI</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                <a [routerLink]="['/estudiante', item.carnet]" class="button is-text">
                    {{item.carnet}}
                </a>
            </td>
            <td>{{item.cui}}</td>
            <td>{{item.nombre}}</td>
        </tr>
    </tbody>
</table>
