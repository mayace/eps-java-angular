<table class="table is-fullwidth is-striped">
    <caption>
        {{list.length}} incorporacion(es)
    </caption>
    <thead>
        <tr>
            <th>Correlativo</th>
            <th>Fecha inicio</th>
            <th>Fecha final</th>
            <th>Duración</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                <a [routerLink]="['./',item.idIncorporacion]" class="button is-text">
                    {{item.correlativoDoc}}
                </a>
            </td>
            <td>{{item.fechaInicio}}</td>
            <td>{{item.fechaFinal}}</td>
            <td>{{item.tiempoEps}}</td>
