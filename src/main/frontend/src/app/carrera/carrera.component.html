
<div class="columns">
    <div class="column">
        <div class="field">
            <label class="label">Buscar:</label>
            <div class="control">
                <input [(ngModel)]="selected.nombre" type="text" class="input" autofocus>
            </div>
        </div>
    </div>
    <div class="column is-3">
        <a [routerLink]="['/carreras', 0]" class="button is-primary is-fullwidth">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <span>
                Nuevo
            </span>
        </a>
    </div>
</div>

<table class="table is-fullwidth is-striped">
    <caption>
        {{list.length}} carrera(s)
    </caption>
    <thead>
        <tr>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                <a [routerLink]="['/carreras', item.codigoCarrera]" class="button is-text">
                    {{item.nombre}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
